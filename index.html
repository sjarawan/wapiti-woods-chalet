<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wapiti Woods Chalet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        header {
            padding: 20px;
            background-color: #333;
            color: white;
        }
        header img {
            max-height: 80px;
        }
        .featured-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        .content {
            padding: 20px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Logo">
    </header>
    <main>
        <img src="/images/image1.jpg" alt="Featured Property" class="featured-image">
        <div class="content">
            <h1>Welcome to Wapiti Woods Chalet</h1>
            <p>Discover a tranquil retreat by the river. Relax, unwind, and make lasting memories.</p>
            <a href="https://www.airbnb.com/rooms/1300915992588031876" class="cta-button" target="_blank">Book on Airbnb</a>
        </div>
    </main>
</body>
</html>
